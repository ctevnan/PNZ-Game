    <main class="animation-container">
      <div class="panel panel-default" id="top">
        <div class="panel-heading text-center other-color"></div>

            <div class="col-md-6">
      
            </div>
            <div class="col-md-6">
              <h1></h1>
            </div>
            <div class="row">
              <div class="col-md-4">
                <button id="rock-button" data-choice="rock" class="choice-btn">
                  <img src="">
                    " Rock "
                </button>
                <button id="paper-button" data-choice="paper" class="choice-btn"> 
                  <img src="">
                    " Paper " 
                </button>
                <button id="scissors-button" data-choice="scissors" class="choice-btn"> 
                  <img src="">
                   " Scissors " 
                </button>           
            <div class="row">
              <div class="col-md-4">
                <strong>User Score: </strong><span id="userScore">0</span>
                  <br/>
                  <button class="btn btn-info" data-tag="userScore">User Score</button>
              </div>
              <div class="col-md-4">
                <strong>Computer Score: </strong><span id="computerScore">0</span>
                  <br/>
                  <button class="btn btn-info" data-tag="computerScore">Computer Score</button>
              </div>
              <div class="col-md-4">
                <strong>Round Count: </strong><span id="roundCount">1</span>
                  <br/>
                  <button class="btn btn-info" data-tag="roundCount">Round Count</button>
              </div>
            </div>  
            <br/>
             <!-- Button trigger modal -->
            <div id="modal-btn-div">
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Score modal</button>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div>        
  </main> 
   <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>Close</button>
          <h4 class="modal-title" id="#myModal">Score modal</h4>
        </div>
        <div class="modal-body">
            <h4>Game Over</h4>
          </div>
          <div class="modal-body text-center">
            <h4>
              "Your Score:     
              <span class="user-score">0</span>
            </h4>
            <h4>
              "Computer Score:    
              <span class="computer-score">0</span>
            </h4>
            <h4>
            "Tied Games:    
              <span class="tied-game-count">0</span>
            </h4>
            <h3 id="won-lost-or-tied-msg"></h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
