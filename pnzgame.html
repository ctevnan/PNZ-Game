<!DOCTYPE html>
<html>
<head>
  <title>Pirates, Ninjas, Zombies Game!</title>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="pnz.css">
   <link rel="stylesheet" href="css/animations.css">
</head>
<div class="jumbotron">
 <div class="container">
  <h1 div id="object1" class="bigEntrance">Pirates! Ninjas! Zombies!</h1>
  <p div id="object2" class="slideRight">(Rock! Paper! Scissors!)</p>
</div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-8 col-sm-4 col-sm-4">
        <h1 id="myChoice">Your Choice</h1>
        <h2 id="computerChoice">Computer Choice</h2>
        <h3 id="myScore">Your Score</h3>
        <h4 id="computerScore">Computer Score</h4>
        <h5 id="roundNumber">Round</h5>
     </div>
   </div>
<div class="row">
 <div class="col-xs-8 col-sm-4 col-sm-4">
    <button type="button" id="piratebtn" class="btn btn-primary">Pirate</button>
     <button type="button" id="ninjabtn" class="btn btn-primary">Ninja</button>  
   <button type="button" id="zombiebtn" class="btn btn-primary">Zombie</button> 
 </div>
</div>   
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Game Alert</h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>     
  <script>
  $(window).scroll(function() {
    $('#object1, #object2').each(function(){
    var imagePos = $(this).offset().top;

    var topOfWindow = $(window).scrollTop();
      if (imagePos < topOfWindow+400) {
        $(this).addClass("bigEntrance","slideRight");
      }
    });
  });
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="pnz.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</body>
</html>
